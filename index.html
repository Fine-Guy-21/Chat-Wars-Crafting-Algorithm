<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW Crafting Simulator</title>
    <link rel="icon" type="image/png" href="Img/cw.png">
    <link rel="stylesheet" href="chatwars.css">
</head>

<body>
    <header class="header">
        <h1>Crafting Simulation</h1>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
            </ul>
        </nav>

        <nav class="navbar mobile">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="alchemist" class="alchemist">
            <h2>Alchemist Brewing </h2>
            <div class="wrapper">
                <div class="input-area">
                    <textarea id="alch_res" placeholder="Paste your Alchemist resources"></textarea>
                    <p class="alert-msg"></p>
                    <div class="btns">
                        <button class="cool-button" onclick="main(document.getElementById('alch_res').value)">Calculate</button>
                        <button class="cool-button" style="background-color: rgb(164, 21, 21);" onclick="document.getElementById('alch_res').value='';">Clear</button>
                    </div>
                </div>
                <div class="display-area-screen">
                    <!-- Alchemist cards dynamically populate here -->
                </div>
            </div>
        </section>

        <section id="blacksmith" class="blacksmith">
            <h2>Blacksmith Crafting </h2>
            <div class="wrapper">
                <div class="input-area">
                    <textarea id="bs_res" placeholder="Paste your Blacksmith resources"></textarea>
                    <p class="bs-alert-msg"></p>
                    <div class="btns">
                        <button class="cool-button" onclick="bsMain(document.getElementById('bs_res').value)">Calculate</button>
                        <button class="cool-button" style="background-color: rgb(164, 21, 21);" onclick="document.getElementById('bs_res').value='';">Clear</button>
                    </div>
                </div>
                <div class="bs-display-area-screen">
                    <!-- Blacksmith cards dynamically populate here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Crafting Simulation. All rights reserved.</p> 
        <p><a href="#">Back to top</a></p>
    </footer>

    <script src="chatwars.js"></script>
</body>

</html>
